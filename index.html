<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <main>
        <section class="imagen">
            <img src="images/image-equilibrium.jpg" alt="A perfectly balanced cube">
        </section>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <section class="price-time">
            <section class="price">
                <img src="images/icon-ethereum.svg" alt="Ethereum icon">
                <p>0.041 ETH</p>
            </section>
            <section class="remainingTime">
                <img src="images/icon-clock.svg" alt="clock icon">
                <p>3 days left</p>
            </section>
        </section>
        <hr>
        <footer class="author">
            <img src="images/image-avatar.png" alt="Avatar of the creator">
            <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
    </main>
</body>
</html>
