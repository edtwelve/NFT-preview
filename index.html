<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="desktop.css" media="(min-width:699px)" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6298/6298900.png" type="image/x-icon">
    <title>NFT Preview Card</title>
</head>
<body>
    <main>
        <section class="imagen">
            <div class="viewIcon">
                <img src="images/icon-view.svg" class="image-hover" alt="View Image icon">
            </div>
            <img src="images/image-equilibrium.jpg" alt="A perfectly balanced cube">
        </section>
        <article>
            <h1 class="mg">Equilibrium #3429</h1>
            <p class="mg fw300">Our Equilibrium collection promotes balance and calm.</p>
        </article>
        <section class="price-time flex mg">
            <section class="price flex">
                <img src="images/icon-ethereum.svg" alt="Ethereum icon">
                <p>0.041 ETH</p>
            </section>
            <section class="time flex">
                <img src="images/icon-clock.svg" alt="clock icon">
                <p>3 days left</p>
            </section>
        </section>
        <hr>
        <footer class="author flex">
            <img src="images/image-avatar.png" alt="Avatar of the creator">
            <p class="fw300">Creation of <span>Jules Wyvern</span></p>
        </footer>
    </main>
</body>
</html>
